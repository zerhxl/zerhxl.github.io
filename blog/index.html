<div class="col-xs-8 col-md-10 blog_content">
    <h2 class="sub-header">所有博文</h2>
    <ul class="posts">
        {% for post in site.posts %}
        <li>
            <div class="blog_content">
                <span>{{ post.date | date_to_string }}</span> »
                <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
            </div>


        </li>
        {% endfor %}
    </ul>
</div>
